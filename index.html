<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ანგერი</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div class="shake">
        <div class="img">
            <div class="cover"></div>
        </div>
        <div class="text-calm"> LADO CALM</div>
        <div class="text-angery">LADO ANGERY</div>
    </div>
    <audio id="calm">
        <source src="assets/audio/calm.mp3"></source>
    </audio>
    <audio id="scream">
        <source src="assets/audio/scream.mp3"></source>
    </audio>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        var calm = $("#calm")[0];
        var scream = $("#scream")[0];
        calm.autoplay = true;
        $(".shake").mouseenter(function() {
            calm.pause();
            scream.play();
            console.log("play")
        });
        $(".shake").mouseleave(function() {
            scream.pause();
            calm.play();
            console.log("stop")
        });
    </script>
</body>
</html>
